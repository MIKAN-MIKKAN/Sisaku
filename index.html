<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Day1 学習</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
  background: #f9f9f9;
  padding: 20px;
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  max-width: 500px;
  margin: auto;
}
.word {
  font-size: 28px;
  font-weight: bold;
}
.meaning {
  margin-top: 10px;
  font-size: 18px;
  color: #444;
}
input {
  width: 100%;
  font-size: 18px;
  padding: 8px;
  margin-top: 15px;
}
button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  font-size: 18px;
}
#status {
  text-align: center;
  margin-top: 15px;
  color: #666;
}
</style>
</head>

<body>
<div class="card">
  <h2>Day1 学習</h2>
  <div id="main">読み込み中…</div>
  <div id="status"></div>
</div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbwg8kL5Pcx82IqaLx8OdRXDm_XZ0xEbdJ1iWZCCzxhhBee99yJlqJjRLEpI2Qk3uTkkRw/exec";

let index = 0;
let words = [];
let subject_id = localStorage.getItem("subject_id");

if (!subject_id) {
  subject_id = prompt("被験者IDを入力してください");
  localStorage.setItem("subject_id", subject_id);
}

loadWords();

async function loadWords() {
  setStatus("通信中…");
  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({ mode: "day1", subject_id })
  });
  const data = await res.json();
  words = data.words;
  show();
}

function show() {
  if (index >= words.length) {
    document.getElementById("main").innerHTML =
      "<b>Day1 学習が完了しました。</b>";
    setStatus("");
    return;
  }

  const w = words[index];
  document.getElementById("main").innerHTML = `
    <div class="word">${w.word}</div>
    <div class="meaning">${w.meaning}</div>
    <input id="ans" placeholder="上の意味を入力して写してください">
    <button onclick="next()">次へ (${index+1}/${words.length})</button>
  `;
  setStatus("");
}

async function next() {
  const ans = document.getElementById("ans").value;
  setStatus("保存中…");

  await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({
      mode: "save_day1",
      subject_id,
      q_index: index,
      answer: ans
    })
  });

  index++;
  show();
}

function setStatus(t) {
  document.getElementById("status").innerText = t;
}
</script>
</body>
</html>
