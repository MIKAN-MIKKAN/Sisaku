<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>記憶実験</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: sans-serif; margin: 20px; }
input, button { font-size: 16px; padding: 6px; }
</style>
</head>

<body>
<h2>記憶実験</h2>
<div id="main"></div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbwg8kL5Pcx82IqaLx8OdRXDm_XZ0xEbdJ1iWZCCzxhhBee99yJlqJjRLEpI2Qk3uTkkRw/exec";

let subject_id = localStorage.getItem("subject_id");

if (!subject_id) showId();
else check();

function showId() {
  document.getElementById("main").innerHTML = `
    <p>IDを入力</p>
    <input id="sid">
    <button onclick="save()">開始</button>
  `;
}

function save() {
  subject_id = document.getElementById("sid").value.trim();
  localStorage.setItem("subject_id", subject_id);
  check();
}

async function check() {
  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({ subject_id })
  });
  const data = await res.json();

  if (data.status === "do") {
    document.getElementById("main").innerHTML = `
      <p>${data.question}</p>
      <input id="ans">
      <button onclick="send()">送信</button>
    `;
  }

  if (data.status === "wait") {
    document.getElementById("main").innerHTML =
      "まだ学習できません<br>" +
      new Date(data.next_time).toLocaleString();
  }

  if (data.status === "finished") {
    document.getElementById("main").innerHTML =
      "全問題終了";
  }
}

async function send() {
  const ans = document.getElementById("ans").value;
  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({
      subject_id,
      answer: ans
    })
  });
  const data = await res.json();
  check();
}
</script>
</body>
</html>
