<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>記憶実験</title>
<style>
body { font-family: sans-serif; padding: 20px; }
button { font-size: 16px; }
.loading { color: blue; }
</style>
</head>

<body>
<h2>記憶実験</h2>
<div id="main"></div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbwg8kL5Pcx82IqaLx8OdRXDm_XZ0xEbdJ1iWZCCzxhhBee99yJlqJjRLEpI2Qk3uTkkRw/exec";

let subject_id = localStorage.getItem("subject_id");
let startTime = null;

if (!subject_id) showId();
else load();

function showId() {
  document.getElementById("main").innerHTML = `
    <input id="sid" placeholder="S01">
    <button onclick="saveId()">開始</button>
  `;
}

function saveId() {
  subject_id = document.getElementById("sid").value.trim();
  localStorage.setItem("subject_id", subject_id);
  load();
}

async function load() {
  document.getElementById("main").innerHTML =
    "<p class='loading'>通信中…</p>";

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ subject_id })
  });

  const data = await res.json();

  if (data.status === "do") {
    startTime = Date.now();
    document.getElementById("main").innerHTML = `
      <p>Day ${data.day}</p>
      <p>${data.question}</p>
      <input id="ans">
      <button onclick="send()">送信</button>
    `;
  }

  if (data.status === "saved") {
    document.getElementById("main").innerHTML =
      "<p>保存しました。次回は24時間後です。</p>";
  }
}

async function send() {
  const ans = document.getElementById("ans").value;
  const rt = Math.floor((Date.now() - startTime) / 1000);
  const correct = ans.toLowerCase().includes("捨てる") ? 1 : 0;

  await fetch(WEBAPP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      subject_id,
      answer: ans,
      correct,
      rt
    })
  });

  load();
}
</script>
</body>
</html>
