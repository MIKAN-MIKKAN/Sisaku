<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>記憶実験</title>
<meta name="viewport" content="width=device-width">
<style>
  .ok { color: green; }
  .ng { color: red; }
</style>
</head>

<body>
<h2>記憶実験</h2>
<div id="main"></div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbwg8kL5Pcx82IqaLx8OdRXDm_XZ0xEbdJ1iWZCCzxhhBee99yJlqJjRLEpI2Qk3uTkkRw/exec";

const QUESTIONS = [
  "ubiquitous","meticulous","ambiguous","cognitive","inevitable",
  "arbitrary","plausible","coherent","subsequent","salient",
  "implicit","explicit","robust","tentative","notorious",
  "intrinsic","extrinsic","converge","diverge","heuristic"
];

let subject_id = localStorage.getItem("subject_id");
let index = 0;
let answers = [];

if (!subject_id) {
  document.getElementById("main").innerHTML = `
    <input id="sid" placeholder="S01">
    <button onclick="start()">開始</button>
  `;
} else {
  show();
}

function start() {
  subject_id = document.getElementById("sid").value;
  localStorage.setItem("subject_id", subject_id);
  show();
}

function show() {
  document.getElementById("main").innerHTML = `
    <p>${index + 1} / 20</p>
    <p><b>${QUESTIONS[index]}</b></p>
    <input id="ans">
    <button onclick="next()">送信</button>
  `;
}

async function next() {
  answers.push(document.getElementById("ans").value);
  index++;

  if (index < QUESTIONS.length) {
    show();
    return;
  }

  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({
      subject_id: subject_id,
      answers: answers
    })
  });

  const data = await res.json();

  let html = "<h3>結果</h3>";
  data.detail.forEach((d, i) => {
    html += `
      <p>
        ${i + 1}. ${d.question}<br>
        あなた：${d.your}<br>
        正解：${d.correct}<br>
        <span class="${d.ok ? "ok" : "ng"}">
          ${d.ok ? "⭕ 正解" : "❌ 不正解"}
        </span>
      </p>
    `;
  });

  html += `
    <hr>
    <p><b>正答数：</b>${data.score} / 20</p>
    <p><b>次回学習日：</b><br>
       ${new Date(data.next_time).toLocaleString()}</p>
  `;

  document.getElementById("main").innerHTML = html;
}
</script>
</body>
</html>
