<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>記憶実験</title>
<meta name="viewport" content="width=device-width">
<style>
  .ok { color: green; }
  .ng { color: red; }
  .box { margin-top: 10px; padding: 8px; background: #f4f4f4; }
</style>
</head>

<body>
<h2>記憶実験</h2>
<div id="main"></div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbwg8kL5Pcx82IqaLx8OdRXDm_XZ0xEbdJ1iWZCCzxhhBee99yJlqJjRLEpI2Qk3uTkkRw/exec";

const QUESTIONS = [
  "ubiquitous","meticulous","ambiguous","cognitive","inevitable",
  "arbitrary","plausible","coherent","salient","implicit"
];

let subject_id = localStorage.getItem("subject_id");
let index = 0;
let answers = [];
let session = "test"; // initial / review / test

init();

function init() {
  if (!subject_id) {
    document.getElementById("main").innerHTML = `
      <input id="sid" placeholder="A01 または B01">
      <select id="session">
        <option value="initial">初回学習</option>
        <option value="review">復習</option>
        <option value="test" selected>テスト</option>
      </select>
      <button onclick="start()">開始</button>
    `;
  } else {
    showQuestion();
  }
}

function start() {
  const sid = document.getElementById("sid").value.trim();
  if (!/^([AB][0-9]{2})$/.test(sid)) {
    alert("IDは A01 / B01 の形式で入力してください");
    return;
  }
  subject_id = sid;
  session = document.getElementById("session").value;
  localStorage.setItem("subject_id", subject_id);
  showQuestion();
}

function showQuestion() {
  document.getElementById("main").innerHTML = `
    <p>${index + 1} / ${QUESTIONS.length}</p>
    <p><b>${QUESTIONS[index]}</b></p>
    <input id="ans">
    <button onclick="check()">回答</button>
  `;
}

function check() {
  const ans = document.getElementById("ans").value.trim();
  answers.push(ans);

  const correct = getCorrect(index);
  const ok = ans === correct;

  document.getElementById("main").innerHTML += `
    <div class="box">
      <p>あなた：${ans}</p>
      <p>正解：${correct}</p>
      <p class="${ok ? "ok" : "ng"}">
        ${ok ? "⭕ 正解" : "❌ 不正解"}
      </p>
      <button onclick="next()">次へ</button>
    </div>
  `;
}

function next() {
  index++;
  if (index < QUESTIONS.length) {
    showQuestion();
  } else {
    finish();
  }
}

async function finish() {
  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({
      subject_id: subject_id,
      session: session,
      answers: answers
    })
  });

  const data = await res.json();

  let html = `<h3>結果</h3>`;
  html += `<p>グループ：${data.group}</p>`;
  html += `<p>正答数：${data.score} / ${QUESTIONS.length}</p>`;
  html += `<p>記憶保持率：${(data.retention * 100).toFixed(1)}%</p>`;
  html += `<p>次回学習日：${new Date(data.next_date).toLocaleDateString()}</p>`;

  document.getElementById("main").innerHTML = html;
}

function getCorrect(i) {
  const map = [
    "至る所にある","細心の注意を払う","曖昧な","認知の","避けられない",
    "恣意的な","もっともらしい","首尾一貫した","顕著な","暗黙の"
  ];
  return map[i];
}
</script>
</body>
</html>
