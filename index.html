<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>英単語記憶実験</title>
</head>

<body>
<h2>英単語記憶実験</h2>
<div id="main"></div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbwg8kL5Pcx82IqaLx8OdRXDm_XZ0xEbdJ1iWZCCzxhhBee99yJlqJjRLEpI2Qk3uTkkRw/exec";

let subject_id = localStorage.getItem("subject_id");

if (!subject_id) {
  document.getElementById("main").innerHTML = `
    <input id="sid" placeholder="ID">
    <button onclick="save()">開始</button>
  `;
} else {
  check();
}

function save() {
  subject_id = document.getElementById("sid").value;
  localStorage.setItem("subject_id", subject_id);
  check();
}

async function check() {
  const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({ subject_id })
  });
  const data = await res.json();

  if (data.status === "do") {
    document.getElementById("main").innerHTML = `
      <p>問題 ${data.q_index + 1}/20</p>
      <b>${data.question}</b><br>
      <input id="ans">
      <button onclick="send()">送信</button>
    `;
  }

  if (data.status === "wait") {
    document.getElementById("main").innerHTML =
      "まだ学習できません";
  }

  if (data.status === "finished") {
    document.getElementById("main").innerHTML =
      "全問終了です";
  }
}

async function send() {
  const ans = document.getElementById("ans").value;

  await fetch(WEBAPP_URL, {
    method: "POST",
    body: JSON.stringify({
      subject_id,
      answer: ans
    })
  });

  check();
}
</script>
</body>
</html>
